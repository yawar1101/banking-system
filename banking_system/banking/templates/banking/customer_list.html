{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-5">Customers</h1>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Current Balance</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
          <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.current_balance }}</td>
            <td>
              <a href="{% url 'customer_detail' customer.id %}" class="btn btn-primary btn-sm">View</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
